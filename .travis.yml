language: node_js
node_js:
  - 8
cache:
  directories:
    - node_modules
env:
  global:
    - PUBLIC_URL=/web
script:
  - npm run gulp sass
  - npm run build-fake
  - rm public/fakeAPI/.gitignore # Make sure that the fakeAPI data is deployed

deploy:
  provider: pages
  skip_cleanup: true
  local-dir: build
  github_token: $GITHUB_TOKEN
  on:
    branch: master
