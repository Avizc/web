image: node:8

pages:
  stage: deploy
  variables:
    REACT_APP_FAKE_API: 1
  script:
  - npm -v
  - node -v
  - npm install
  - npm ls
  - npm run build
  - rm -rf public
  - mv build public
  cache:
    paths:
    - node_modules/
  artifacts:
    paths:
    - public # mandatory, other folder won't work
  only:
  - master